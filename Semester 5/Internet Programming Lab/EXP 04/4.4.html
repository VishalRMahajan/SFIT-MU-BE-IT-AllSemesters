<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishal Mahajan</title>
</head>
<body>
    <h1>EXP 04 Q4</h1>
    <h2 id="display"></h2>
    <script>
        let numbers = [];
        for (let i = 0; i < 7; i++) {
            let num = parseFloat(prompt(`Enter number ${i + 1}:`));
            numbers.push(num);
        }
        const findGreatestNumber = (nums) => Math.max(...nums);
        const greatestNumber = findGreatestNumber(numbers);

        document.getElementById('display').innerText = `The greatest number is ${greatestNumber}`;
    </script>
</body>
</html>
